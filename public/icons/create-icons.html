<!DOCTYPE html>
<html>
<head>
    <title>Create PWA Icons</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a simple icon
        function createIcon() {
            // Background
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(0, 0, 512, 512);
            
            // Circle
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(256, 256, 200, 0, 2 * Math.PI);
            ctx.fill();
            
            // Heart
            ctx.fillStyle = '#3b82f6';
            ctx.font = 'bold 200px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('❤️', 256, 320);
        }
        
        function downloadIcon() {
            createIcon();
            const link = document.createElement('a');
            link.download = 'icon-512x512.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        createIcon();
    </script>
</body>
</html>
